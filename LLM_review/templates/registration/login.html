<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - LLM 평가 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <header class="text-center">
        <h1 class="text-3xl font-bold text-blue-600">로그인</h1>
        <p class="text-slate-500 mt-2">서비스를 이용하려면 로그인하세요.</p>
    </header>

    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">오류:</strong>
            <span class="block sm:inline">아이디 또는 비밀번호가 올바르지 않습니다.</span>
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-sm font-medium text-slate-700">아이디</label>
            <div class="mt-1">
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div>
            <label for="id_password" class="block text-sm font-medium text-slate-700">비밀번호</label>
            <div class="mt-1">
                <input type="password" name="password" autocomplete="current-password" required id="id_password" class="w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <input type="hidden" name="next" value="{{ next }}">

        <div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                로그인
            </button>
        </div>
    </form>
</div>

</body>
</html>
